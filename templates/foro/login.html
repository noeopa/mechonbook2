<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4A90E2, #9013FE); /* Fondo azul a morado */
            color: white;
            font-family: 'Arial', sans-serif; /* Fuente amigable */
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        button {
            background-color: #4A90E2; /* Botón azul */
            border: none;
        }
        button:hover {
            background-color: #9013FE; /* Botón morado al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-block">Iniciar Sesión</button>
        </form>
    </div>
</body>
